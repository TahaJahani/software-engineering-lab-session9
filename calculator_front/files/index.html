<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="./js/script.js"></script>
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container-md text-center calc-body">
      <textarea disabled type="text" id="calc-result" name="fname" class="calc-result">0</textarea>
      <div class="seperator-line"></div>
      <div class="grid-container">
        <button class="btn clear-btn" onclick="clearText()">C</button>
        <button class="btn action-btn" onclick="insertParenthesis()">()</button>
        <button class="btn action-btn" onclick="buttonClicked('%')">%</button>
        <button class="btn action-btn" onclick="buttonClicked('/')">/</button>
        <button class="btn" onclick="buttonClicked('7')">7</button>
        <button class="btn" onclick="buttonClicked('8')">8</button>
        <button class="btn" onclick="buttonClicked('9')">9</button>
        <button class="btn action-btn" onclick="buttonClicked('*')">⨉</button>
        <button class="btn" onclick="buttonClicked('4')">4</button>
        <button class="btn" onclick="buttonClicked('5')">5</button>
        <button class="btn" onclick="buttonClicked('6')">6</button>
        <button class="btn action-btn" onclick="buttonClicked('-')">-</button>
        <button class="btn" onclick="buttonClicked('1')">1</button>
        <button class="btn" onclick="buttonClicked('2')">2</button>
        <button class="btn" onclick="buttonClicked('3')">3</button>
        <button class="btn action-btn" onclick="buttonClicked('+')">+</button>
        <button class="btn back-btn" onclick="deleteLastChar()">←</button>
        <button class="btn" onclick="buttonClicked('0')">0</button>
        <button class="btn" onclick="buttonClicked('.')">.</button>
        <button class="btn eq-btn" onclick="findResult()">=</button>
      </div>
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
